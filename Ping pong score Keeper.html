<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ping pong.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="ping">
        <div class="ims"><img src="ping.jfif" alt=""></div>
        <div class="titles">Ping Pong Score Keeper</div>
        <div class="score">
            <h1 class="title is-1"><span class="PlayerOne">0</span> To <span class="PlayerTwo">0</span></h1>
            Use the buttons below to keep score <br> <br>
            <label for="point" class="label is-large is-inline">Playing To</label>
            <div class="select is-rounded is-small ">
                <select name="point" id="point">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
            </div>
        </div>
        <div class="buttons"><button class="oneBtn button is-primary">+1 Player
                One</button><button class="twoBtn button is-link">+1 Player
                Two</button><button class="reset button is-danger">Reset</button></div>
    </div>
    <script src="Ping pong.js"></script>
</body>

</html>
